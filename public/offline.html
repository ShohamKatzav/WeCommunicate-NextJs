<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - WeCommunicate</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(to bottom right, #f9fafb, #e0f2fe);
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
        }

        .dark body {
            background: linear-gradient(to bottom right, #111827, #1e293b);
            color: #f9fafb;
        }

        h1 {
            margin-top: 1.5rem;
            font-size: 3rem;
            font-weight: 800;
        }

        p {
            margin-top: 1rem;
            font-size: 1.125rem;
        }

        p.italic {
            font-style: italic;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .dark p.italic {
            color: #9ca3af;
        }

        .status {
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            display: inline-block;
        }

        .status.online {
            background-color: #dcfce7;
            color: #166534;
        }

        .status.offline {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            font-weight: 600;
            margin-top: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .button.retry {
            background-color: #2563eb;
            color: white;
        }

        .button.retry:hover {
            background-color: #1d4ed8;
        }

        .button.retry:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
        }

        .button.back {
            background-color: white;
            color: #1f2937;
            border: 1px solid #d1d5db;
        }

        .dark .button.back {
            background-color: #374151;
            color: #e5e7eb;
            border-color: #4b5563;
        }

        ul {
            margin-top: 3rem;
            list-style: disc;
            text-align: left;
            max-width: 20rem;
            padding-left: 1.25rem;
            color: inherit;
        }

        ul li {
            margin-bottom: 0.5rem;
        }

        .icon {
            width: 6rem;
            height: 6rem;
            margin: auto;
        }

        .animate-bounce {
            animation: bounce 1s infinite;
        }

        .animate-pulse {
            animation: pulse 1.5s infinite;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }

        .toast.error {
            background-color: #ef4444;
            color: white;
        }

        .toast.success {
            background-color: #10b981;
            color: white;
        }

        .toast.info {
            background-color: #3b82f6;
            color: white;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .redirect-message {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #10b981;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div id="status-icon" class="icon animate-bounce">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2 12h20M2 6h20M2 18h20" />
        </svg>
    </div>

    <h1 id="status-text">You're offline üì°</h1>

    <p id="description-text">Looks like you've lost your <strong>internet connection</strong></p>
    <p class="italic">"Sometimes you need to disconnect to reconnect." ‚Äî Anonymous</p>

    <div id="redirect-message" class="redirect-message" style="display: none;"></div>

    <div id="connection-indicator" class="status offline">‚úó No connection</div>

    <div>
        <button id="retry-btn" class="button retry">üîÑ Retry connection</button>
        <button id="back-btn" class="button back">‚ùå Go back</button>
    </div>

    <ul>
        <li>Check your WiFi or mobile data</li>
        <li>Try airplane mode on/off</li>
        <li>Some features may be cached and still work</li>
    </ul>

    <script>
        (function () {
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');
            const descriptionText = document.getElementById('description-text');
            const connectionIndicator = document.getElementById('connection-indicator');
            const retryBtn = document.getElementById('retry-btn');
            const backBtn = document.getElementById('back-btn');
            const redirectMessage = document.getElementById('redirect-message');

            let redirectTimer = null;

            // Show toast notification
            function showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.style.animation = 'slideDown 0.3s ease reverse';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // Update UI based on connection status
            function updateStatus() {
                const online = navigator.onLine;

                if (online) {
                    statusText.textContent = "You're back online! üéâ";
                    descriptionText.innerHTML = 'Your <strong>internet connection</strong> has been restored';

                    statusIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                    </svg>`;
                    statusIcon.className = "icon animate-pulse";

                    connectionIndicator.textContent = "‚úì Connected";
                    connectionIndicator.className = "status online";

                    retryBtn.disabled = false;
                } else {
                    statusText.textContent = "You're offline üì°";
                    descriptionText.innerHTML = 'Looks like you\'ve lost your <strong>internet connection</strong>';

                    statusIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2 12h20M2 6h20M2 18h20"/>
                    </svg>`;
                    statusIcon.className = "icon animate-bounce";

                    connectionIndicator.textContent = "‚úó No connection";
                    connectionIndicator.className = "status offline";

                    redirectMessage.style.display = 'none';
                    if (redirectTimer) {
                        clearTimeout(redirectTimer);
                        redirectTimer = null;
                    }
                }
            }

            // Handle online event
            function handleOnline() {
                updateStatus();
                showToast("Connection restored! Redirecting...", "success");

                // Show countdown message
                let countdown = 3;
                redirectMessage.textContent = `Redirecting in ${countdown} seconds...`;
                redirectMessage.style.display = 'block';

                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        redirectMessage.textContent = `Redirecting in ${countdown} seconds...`;
                    } else {
                        clearInterval(countdownInterval);
                    }
                }, 1000);

                // Redirect after 3 seconds
                redirectTimer = setTimeout(() => {
                    window.location.href = '/chat';
                }, 3000);
            }

            // Handle offline event
            function handleOffline() {
                updateStatus();
                showToast("Connection lost", "error");
            }

            // Retry button click handler
            function handleRetry() {
                if (navigator.onLine) {
                    showToast("Redirecting...", "info");
                    retryBtn.disabled = true;
                    retryBtn.textContent = "‚è≥ Redirecting...";
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 500);
                } else {
                    showToast("Still offline. Please check your connection.", "error");
                }
            }

            // Back button click handler
            function handleBack() {
                window.history.back();
            }

            // Initial status update
            updateStatus();

            // Add event listeners
            window.addEventListener('online', handleOnline);
            window.addEventListener('offline', handleOffline);
            retryBtn.addEventListener('click', handleRetry);
            backBtn.addEventListener('click', handleBack);

            // Cleanup on page unload (good practice for SPAs)
            window.addEventListener('beforeunload', () => {
                window.removeEventListener('online', handleOnline);
                window.removeEventListener('offline', handleOffline);
                if (redirectTimer) {
                    clearTimeout(redirectTimer);
                }
            });
        })();
    </script>
</body>

</html>
