<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - WeCommunicate</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        /* Minimal Tailwind-like styles extracted from your page */
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(to bottom right, #f9fafb, #e0f2fe);
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
        }

        .dark body {
            background: linear-gradient(to bottom right, #111827, #1e293b);
            color: #f9fafb;
        }

        h1 {
            margin-top: 1.5rem;
            font-size: 3rem;
            font-weight: 800;
        }

        p {
            margin-top: 1rem;
            font-size: 1.125rem;
        }

        p.italic {
            font-style: italic;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .dark p.italic {
            color: #9ca3af;
        }

        .status {
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            display: inline-block;
        }

        .status.online {
            background-color: #dcfce7;
            color: #166534;
        }

        .status.offline {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            font-weight: 600;
            margin-top: 2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button.retry {
            background-color: #2563eb;
            color: white;
        }

        .button.retry:hover {
            background-color: #1d4ed8;
        }

        .button.back {
            background-color: white;
            color: #1f2937;
            border: 1px solid #d1d5db;
        }

        .dark .button.back {
            background-color: #374151;
            color: #e5e7eb;
            border-color: #4b5563;
        }

        ul {
            margin-top: 3rem;
            list-style: disc;
            text-align: left;
            max-width: 20rem;
            padding-left: 1.25rem;
            color: inherit;
        }

        ul li {
            margin-bottom: 0.5rem;
        }

        .icon {
            width: 6rem;
            height: 6rem;
            margin: auto;
        }

        .animate-bounce {
            animation: bounce 1s infinite;
        }

        .animate-pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <div id="status-icon" class="icon animate-bounce">
        <!-- offline icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2 12h20M2 6h20M2 18h20" />
        </svg>
    </div>

    <h1 id="status-text">You're offline üì°</h1>

    <p>Looks like you've lost your <strong>internet connection</strong></p>
    <p class="italic">"Sometimes you need to disconnect to reconnect." ‚Äî Anonymous</p>

    <div id="connection-indicator" class="status offline">‚úó No connection</div>

    <div>
        <button id="retry-btn" class="button retry">üîÑ Retry connection</button>
        <button onclick="history.back()" class="button back">‚ùå Go back</button>
    </div>

    <ul>
        <li>Check your WiFi or mobile data</li>
        <li>Try airplane mode on/off</li>
        <li>Some features may be cached and still work</li>
    </ul>

    <script>
        const statusIcon = document.getElementById('status-icon');
        const statusText = document.getElementById('status-text');
        const connectionIndicator = document.getElementById('connection-indicator');
        const retryBtn = document.getElementById('retry-btn');

        // Initial state: assume offline
        statusText.textContent = "You're offline üì°";
        statusIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
  <path stroke-linecap="round" stroke-linejoin="round" d="M2 12h20M2 6h20M2 18h20"/>
</svg>`;
        statusIcon.className = "icon animate-bounce";
        connectionIndicator.textContent = "‚úó No connection";
        connectionIndicator.className = "status offline";

        // Function to update status dynamically
        function updateStatus() {
            const online = navigator.onLine;
            if (online) {
                statusText.textContent = "You're back online! üéâ";
                statusIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
        </svg>`;
                statusIcon.className = "icon animate-pulse";
                connectionIndicator.textContent = "‚úì Connected";
                connectionIndicator.className = "status online";
            } else {
                statusText.textContent = "You're offline üì°";
                statusIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2 12h20M2 6h20M2 18h20"/>
        </svg>`;
                statusIcon.className = "icon animate-bounce";
                connectionIndicator.textContent = "‚úó No connection";
                connectionIndicator.className = "status offline";
            }
        }

        // Attach events after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Run one check in case the browser is online
            updateStatus();

            window.addEventListener('online', updateStatus);
            window.addEventListener('offline', updateStatus);

            retryBtn.addEventListener('click', () => {
                if (navigator.onLine) {
                    location.href = '/chat';
                } else {
                    alert("Still offline. Please check your connection.");
                }
            });
        });
        updateStatus();
    </script>
</body>

</html>
