name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4

    - name: Wait for Render Deployment
      uses: bounceapp/render-action@0.12.0
      with:
        render-token: ${{ secrets.RENDER_API_KEY }}
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        retries: 40
        wait: 15000

    - uses: pnpm/action-setup@v4
      with:
        version: 10.25.0

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
      working-directory: ./tests

    - name: Run Playwright tests
      run: pnpm test
      continue-on-error: true
      working-directory: ./tests
      env:
        E2E_TEST: true
        TEST_BYPASS_KEY: ${{ secrets.TEST_BYPASS_KEY }}

    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Allure Report action
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
        allure_results: tests/playwright-report/allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 20

    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history

    - name: Add Allure link to Job Summary
      if: always()
      run: |
        echo "### ğŸ“Š [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html)" >> $GITHUB_STEP_SUMMARY

    - name: Post Allure Report link
      if: always() && github.event_name == 'pull_request'
      uses: thollander/actions-comment-pull-request@v2
      with:
        message: |
          ### ğŸ“Š Test Report Generated
          ğŸ” [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html)
        comment_tag: allure_report_link

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: tests/playwright-report/
        retention-days: 30
